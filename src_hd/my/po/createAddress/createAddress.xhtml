<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">createAddress</ui:define>
    <ui:define name="content">

      <h3>Create Address
      </h3>

      <h:form id="form">
        <f:facet name="header">
            <p:messages></p:messages>
          </f:facet>
        <p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank ui-fluid" 
          columnClasses="ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4, ui-g-12 ui-md-3 ui-lg-2, ui-g-12 ui-md-9 ui-lg-4">

          <p:outputLabel for="addressZip" value="Zip" />
          <p:inputNumber id="addressZip" value="#{data.address.zip}" maxValue="99999" minValue="0000" thousandSeparator="" decimalPlaces="0"
            required="true"></p:inputNumber>
          
          <p:outputLabel for="addressCity" value="City" />
          <p:inputText id="addressCity" value="#{data.address.city}"></p:inputText>
          
          <p:outputLabel for="addressCountry" value="Country" />
          <p:inputText id="addressCountry" value="#{data.address.country}"></p:inputText>

        </p:panelGrid>
        <br />
        <p:panelGrid columns="2" layout="grid" >
        <div class="command-btns">
          <!-- <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" /> -->
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
        </p:panelGrid>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
