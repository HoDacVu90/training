<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:ic="http://ivyteam.ch/jsf/component" xmlns:p="http://primefaces.org/ui"
  xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
  <ui:composition template="/layouts/frame-10.xhtml">
    <ui:define name="title">showPets</ui:define>

	<ui:define name="content">
      <h:form id="form">
        <p:messages />

          
		<div class="ui-g-12">
			<p:fieldset legend="Pet" toggleable="false"
				styleClass="MarTop10 ui-g-12">
				<p:dataTable id="theTable" var="pet"
					value="#{data.pets}" rows="10" paginator="true"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
					rowsPerPageTemplate="5,10,15" style="margin-bottom:40px" >
					<p:column headerText="No" sortBy="#{pet.id}" filterBy="#{pet.id}">
						<h:outputText value="#{pet.id}" />
					</p:column>

					<p:column headerText="Name" sortBy="#{pet.name}" filterBy="#{pet.name}">
						<h:outputText value="#{pet.name}" />
					</p:column>

					<p:column headerText="Status" sortBy="#{pet.status}" filterBy="#{pet.status}">
						<h:outputText value="#{pet.status}" />
					</p:column>
				</p:dataTable>	

			</p:fieldset>
		</div>
        
        <br />
        <div class="ui-g-12 MarTop10">
        <div class="command-btns">
          <p:commandLink id="cancel" actionListener="#{ivyWorkflowView.cancel()}" value="Cancel" />
          <p:commandButton id="proceed" actionListener="#{logic.close}" value="Proceed" update="form" icon="pi pi-check" />
        </div>
        </div>
      </h:form>

    </ui:define>
  </ui:composition>
</h:body>

</html>
