<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:ic="http://ivyteam.ch/jsf/component"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
<h:body>
	<p:dialog header="Delete Employee" id="deleteEmployeeDialog"
		widgetVar="deleteEmployeeDialog" modal="true" appendTo="@(body)" width="700">
		<h:form id="deleteEmployeeDetailForm">
			<div class="ui-g-12">
				<div class="ui-g flex-align-center">
					<div class="ui-g-12">
						<h:outputText value="Are you sure want to delete #{data.selectedEmployee.name}?"></h:outputText>
					</div>
				</div>

				<br></br>
			</div>
			<h:panelGroup>
				<p:commandButton value="Delete"
					actionListener="#{logic.deleteEmployee}" update=":form:theTable detailForm"
					oncomplete="validateToHide(args, PF('deleteEmployeeDialog'));"
					id="dialogDeleteButton" />
				<p:commandButton value="Cancel" styleClass="ui-button-flat"
					process="@this" oncomplete="PF('deleteEmployeeDialog').hide();">
					<p:resetInput target="detailForm"></p:resetInput>
				</p:commandButton>
			</h:panelGroup>
		</h:form>
	</p:dialog>
</h:body>

</html>
